<div class="form-container">
    <form *ngIf="!token && !isLoading" [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
        <h1 class="register-title">REGISTER</h1>
        <mat-form-field appearance="outline" color="primary">
            <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <input type="text" matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <input type="text" matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
        </mat-form-field> 
        <mat-form-field appearance="outline" color="primary">
            <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
            <mat-error *ngIf="form.controls.password.errors?.required">Confirm password</mat-error>
        </mat-form-field> 
        <mat-error>{{errors.message}}</mat-error>
        <!-- <pre>{{form.value | json}}</pre> -->
        <button mat-raised-button color="primary" class="submit-btn" type="submit">
            SIGNUP
          </button>
        <a class="swap-link" color="primary" mat-raised-button routerLink="/login">Have an account? Login</a>
    </form>    
</div>

<h2 *ngIf="token">
    You are registered
</h2>
<mat-spinner *ngIf="isLoading" class="loading"></mat-spinner>
