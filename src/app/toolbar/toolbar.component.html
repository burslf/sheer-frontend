<mat-toolbar class="toolbar">
  <button class="burger-btn" type="button" mat-icon-button (click)="toggleSidenav()">
    <mat-icon>chevron_right</mat-icon>
  </button>
  
    <span class="title" routerLink="/"> Spoti Got Bars </span>
    
    <button mat-icon-button *ngIf="themeMode.dark" (click)="setLightTheme()" class="theme-mode" > <mat-icon>light_mode</mat-icon> </button>

</mat-toolbar>
