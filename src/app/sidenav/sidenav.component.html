<div class="menu-container">
  <div class="menu-header">
    
  </div>
  <div class="menu-content">
    <ul class="list">
        <li class="{{name.class}}" *ngFor="let name of menu" (click)="handleSelect(name.path)">
          <div class="name" >
            {{name.name}}
            <mat-icon>chevron_right</mat-icon>

          </div>
        </li>
        <li *ngIf="user" (click)="logout()" >
          <div class="name">
            Logout
          </div>
        </li>
        
    </ul>
  </div>
</div>
