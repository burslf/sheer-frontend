type User
  @model(queries: null, mutations: null, subscriptions: null, timestamps: null)
  @key(fields: ["client_id"])
  @key(name: "email", fields: ["email"]) {
  client_id: ID!
  email: String!
  first_name: String
  last_name: String
}

type SignupResponse 
{
  user: User!,
  token: String!
}

type LoginResponse
{
  token: String!
}
